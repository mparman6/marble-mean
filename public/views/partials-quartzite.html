<!-- Material results from category search; ngRepeat -->
    <div class="container">
       <div class="center">
        <h3>Quartzite</h3>
        <p>Some stuff about quartzite.</p>
      </div> 
      <br> 
  <input type="search" ng-model="q" placeholder="Search Materials..." /><br>

     <div class="row">   
        <div class="col m3" ng-repeat="material in quartziteStuff | filter:q as results">
          <a ui-sref="material3({name: material.material_name})"><div class="card">
            <div class="card-image small">
                <img ng-src="http://marble.com/uploads/materials/{{material.material_id}}/300X300/thumbnail/{{material.material_photo_name}}">
            </div>
            <div class="card-content">
              <p>{{ material.material_name }}</p>
              <p>{{ material.material_country_of_origin }}</p>
            </div>
            </div>
          </a>
        </div>        
      </div>
    </div>
