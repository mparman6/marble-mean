<div class="container">

    <div class="row">
      <div class="col m12" dir-paginate="material in scrollStuff | itemsPerPage: 1" current-page="currentPage">
          <dir-pagination-controls on-page-change="myMethod(newPageNumber, oldPageNumber)" template-url="\node_modules\angular-utils-pagination\dirPagination.tpl2.html"></dir-pagination-controls><br>
          <!-- show previous page material_name -->
            <p id="backMat">{{ previous }}</p>
            <!-- show next page material_name -->
            <p id="nextMat">{{ next }}</p>
        </div>
    </div>


     <div class="row" dir-paginate="material in scrollStuff | itemsPerPage: 1">   
        <div class="col m12">
            <div class="card">
              <div class="card-content">
                <h5 class="card-title activator grey-text text-darken-4">{{ material.material_name }}<i class="material-icons right">more_vert</i></h5>
              </div>
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" ng-src="http://marble.com/uploads/materials/{{material.material_id}}/1280X720/{{material.material_photo_name}}">
              </div>
              <div class="card-reveal" id="reveal">
                <span class="card-title grey-text text-darken-4 center"><h3>{{ material.material_name }}</h3><i class="material-icons right">close</i></span>
                <h5 class="center">Description: </h5>
                <p class="center"><strong>{{ material.material_description }}</strong></p>
                <h5 class="center">Other Names: </h5>
                <p class="center"><strong>{{ material.material_other_names }}</strong></p>
                <h5 class="center">Country of Origin ID: </h5>
                <p class="center"><strong>{{ material.material_country_of_origin }}</strong></p>
              </div>
            </div>
        </div>        
      </div>    
    </div>


    <div ui-view></div>
