<div class="container">
     <div class="row" ng-repeat="category in mongoStuff">   
        <div class="col m7">
          <a href="/{{ category.category_name }}">
            <div class="card">
              <div class="card-content">
                <h5>{{ category.category_name }}</h5>
                <p>{{ category.category_description }}</p>
              </div>
            </div>
          </a>
        </div>        
      </div>
    </div>

    <div ui-view></div>
